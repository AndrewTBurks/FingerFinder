<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Particle Visualization</title>
</head>
<body>
	<defs>
		<marker id="arrow" markerWidth="13" markerHeight="13" refX="2" refY="6"
           orient="auto">
        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
    </marker>
	</defs>
<h1>Particular Ensembles</h1>
<p class="subtitle">Scientific Visualization Contest 2016</p>
<div id="wrapper">
	<div id="cylinderWrapper">
		<p class="view">3D Cylinder View</p>
		<div id="cylinder"></div>
		<div id="sliderDiv">
			<p class="view">Slice Position</p>
		</div>
		<div id="legend">
			<p class="view" style="padding-top:15px;">Concentration Range</p>
			<p class="colorLegend1" id="scaleMin"></p>
			<p class="colorLegend2" id="scaleMax"></p>
		</div>
	</div>
	<div id="sliceWrapper">
		<p class="view">2D Slice Concentration Heatmap</p>
		<div id="slice"></div>
		<p class="view2">2D Slice Velocity Vector Field</p>
		<div id="slice2">
		</div>
	</div>
</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.min.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/TrackballControls.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/vis.js"></script>
</body>
</html>
