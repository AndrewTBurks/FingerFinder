<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
  background-color: #333;
  font-size: 12px;
  font-family: monospace;
}

.axis {
  fill: #999;
}

.axis .domain {
  fill: none;

}

.axis .halo {
  fill: none;
  stroke: gray;
  stroke-width: 4px;
  stroke-linecap: round;
}

.slider .handle path {
  stroke: white;
  stroke-width: 4px;
  stroke-linecap: round;
  pointer-events: none;
}

.slider .handle text {
  fill: white;
  text-align: center;
  font-size: 12px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
formatDate = d3.time.format("%a %H:%M");

var margin = {top: 200, right: 50, bottom: 200, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

var startTime = d3.time.format("%x %X").parse("06/06/2014 08:00:00");
var endTime = d3.time.format("%x %X").parse("06/08/2014 23:59:59");


var x = d3.time.scale()
    .domain([startTime, endTime])
    .range([0, width - 1])
    .clamp(true);

var brush = d3.svg.brush()
    .x(x)
    .extent([startTime, startTime])
    .on("brush", brushed);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0, " + height / 2 + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(function(d) { return formatDate(d); })
      .tickSize(0)
      .tickPadding(15)
      .tickValues([startTime, endTime]))
  .select(".domain")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "halo");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("g")
    .attr("class", "handle")

  handle.append("path")
    .attr("transform", "translate(0," + height / 2 + ")")
    .attr("d", "M 0 -8 V 8")

  handle.append("text")
    .text(startTime)
    .attr("transform", "translate(" + (-18) + ", " + (height / 2 - 25) + ")");

slider
    .call(brush.event);

function brushed() {
  var value = brush.extent()[0];

  if (d3.event.sourceEvent) { // not a programmatic event
    value = x.invert(d3.mouse(this)[0]);
    brush.extent([value, value]);
  }

  handle.attr("transform", "translate(" + x(value) + ", 0)");
  handle.select("text").text(formatDate(value));
}

</script>
